<!DOCTYPE html>
<html>
<head>
  <title>Dark Gray Leaflet Map with Marker Clustering</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
     #map { height: 100vh; }
    .leaflet-popup-content {
      font-size: 16px; /* Adjust the font size as needed */
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script>
  // Initialize the map
  var map = L.map('map').setView([0, 0], 2);

  var customIcon = L.icon({
    iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
    iconSize: [20, 30],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });

  // Add a dark gray tile layer
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
	maxZoom: 20
}).addTo(map);

  // Create a marker cluster group
  var markers = L.markerClusterGroup();

  // Add markers to the cluster group
  var marker1 = L.marker([41.00139926108164, 28.94395936684146], {icon: customIcon}).bindPopup('<a href="https://github.com/safakcoze/Istanbul_Airbnb_listings">Airbnb</a>');
  var marker2 = L.marker([41.02574619174067, 28.97345006128416], {icon: customIcon}).bindPopup('<a href="https://github.com/safakcoze/Istanbul_travel_time">Travel Time</a>');
  var marker3 = L.marker([41.044691949830046, 28.993225934002137], {icon: customIcon}).bindPopup('<a href="https://github.com/safakcoze/walking_distance">Macka Park</a>');
  var marker4 = L.marker([51.50681570256931, -0.11400948827305742], {icon: customIcon}).bindPopup('<a href="https://github.com/safakcoze/Crime_Data_London">Crime Data</a>');


  markers.addLayer(marker1);
  markers.addLayer(marker2);
  markers.addLayer(marker3);
  markers.addLayer(marker4);

  map.addLayer(markers);
</script>

</body>
</html>
